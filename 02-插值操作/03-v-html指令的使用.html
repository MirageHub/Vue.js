<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{url}}</h2>
  <h2 v-html="url"></h2>//解析网页链接
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el:'#app',//用于挂在要管理的元素
    data:{//定义数据
      message:'HelloVue',
      url: '<a href="www.baidu.com">百度一下</a>'
    }
  })
</script>

</body>
</html>
