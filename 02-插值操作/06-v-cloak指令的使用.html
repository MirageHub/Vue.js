<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el:'#app',//用于挂在要管理的元素
    data:{//定义数据
      message:'HelloVue'
    }
  })
</script>

</body>
</html>
