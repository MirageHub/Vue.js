<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>

  <h2>{{result}}</h2>

</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el:'#app',//用于挂在要管理的元素
    data:{//定义数据
      score: 91
    },
    computed: {
      result() {
        let show = '';
        if (this.score >= 90){
          show = '优秀'
        }else if(this.score >= 80){
          show = '良好'
        }else if(this.score >= 60){
          show = '及格'
        }else{
          show = '不及格'
        }
        return show;
      }
    }
  })
</script>

</body>
</html>
