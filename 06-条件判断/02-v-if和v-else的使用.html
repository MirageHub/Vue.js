<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="isShow">{{message}}</h2>
  <h2 v-else="false">isShow为false时，显示</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el:'#app',//用于挂在要管理的元素
    data:{//定义数据
      message:'HelloVue',
      isShow: true
    }
  })
</script>

</body>
</html>
