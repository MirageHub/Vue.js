<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  <h2 :style="{key(属性名}: value(属性值)">{{message}}</h2>-->
<!--  50px必须加上单引号，否则会被当成变量-->
  <h2 :style="{fontSize: '50px'}">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el:'#app',//用于挂在要管理的元素
    data:{//定义数据
      message:'HelloVue'
    }
  })
</script>

</body>
</html>
