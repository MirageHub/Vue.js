<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
  <style>
    .active{
      color: red;
    }
  </style>
<body>

<div id="app">
  <h2 class="active">{{message}}</h2>
  <h2 :class="active">{{message}}</h2>

  <h2 v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
  <h2 v-bind:class="getClass()">{{message}}</h2>

  <button v-on:click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el:'#app',//用于挂在要管理的元素
    data: {//定义数据
      message:'HelloVue',
      active: 'active',
      isActive:true,
      isLine: true
    },
    methods: {
      btnClick: function () {
        this.isActive=!this.isActive
      },
      getClass: function () {
        return {active: this.isActive, line: this.isLine}
      }
    }
  })
</script>

</body>
</html>
