<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const app=new Vue({
    el:'#app',//用于挂在要管理的元素
    data:{//定义数据
      firstName: '亚',
      lastName: '索'
    },
    computed: {//计算属性
      // fullName: function () {
      //   return this.firstNanme + ' ' + this.lastName
      // }
      fullName: {
        set: function () {

        },//计算属性一般没有setter方法
        get: function () {
          return this.firstName + ' ' + this.lastName
        }
      },
      //简单写法
      // fullName: function () {
      //     return this.firstName + ' ' + this.lastName
      //   }
      // }

  })
</script>

</body>
</html>
